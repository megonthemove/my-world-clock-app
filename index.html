<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock App</title>
</head>
<body>
<div class="container">
  <h1>World Clock</h1>
  <select name="" id="">
    <option value="">Select a city</option>
    <option value="">Queenstown</option>
    <option value="">Barcelona</option>
    <option value="">Denver</option>
    <option value="">Bali</option>
  </select>
  <div class="city" id="los-angeles">
    <div>
    <h2>Los Angeles</h2>
    <div class="date">September 19th 2023</div>
  </div>
    <div class="time">19:21:15 <small>PM</small></div>
    </div>
    <div class="city" id="sydney">
      <div>
    <h2>Sydney</h2>
    <div class="date">September 19th 2023</div>
  </div>
    <div class="time">19:21:15 <small>PM</small></div>
  </div>
</div>
<footer>This project was coded by <strong>Megan Linney</strong> and is open source on <a href="https://github.com/megonthemove/my-world-clock-app">Github</a></footer>
<script src="src/java.js"></script>
</body>
</html>
